<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/popup/css/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Browser Extension Popup</title>
    </head>
    <body class="p-4">
        <h1 class="text-2xl font-bold mb-5">Popup Content</h1>

        <div class="w-[600px] grid grid-cols-3 gap-4">
            <button type="button" id="send-message-to-background-short-lived" class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Send Message to Background (Short Lived Connection)
            </button>
            <button type="button" id="send-message-to-background-long-lived" class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Send Message to Background (Long Lived Connection)
            </button>
            <button type="button" id="send-message-to-content-short-lived" class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Send Message to Content (Short Lived Connection)
            </button>
            <button type="button" id="send-message-to-webpage-short-lived" class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Send Message to Webpage
            </button>
            <a href="/pages/index.html" target="_blank" class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Link to Extension Page
            </a>
        </div>

        <div id="responses" class="mt-5 rounded-sm bg-gray-100 p-5 h-24">

        </div>

        <script src="/popup/js/index.js"></script>
    </body>
</html>
